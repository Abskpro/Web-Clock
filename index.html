<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="badge">C.L.O.C.K</div>

        <div class="clock">
            <span id="hour"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
            <span id="ampm"></span>
        </div>
    </div>

    <h4 class="set">SET</h4>
    <div class="tab">
        <div class="buttonContainer">
            <button onclick="showPanel(0)">Alarm</button>
            <button onclick="showPanel(1)">Stopwatch</button>
            <!-- <button onclick="showPanel(2)">Remider</button> -->
        </div> 
        
        
        
        <div class="tabPanel">
            <!-- fasdfasdfasdfasfdsafasdfasdfsad -->
            <div class="settime">
            Hour: <input type="number" class="add_time" id="add_hour" placeholder="hour" min="0" max="12">
            Minute: <input type="number" class="add_time" id="add_minute" placeholder="min" min="0" max="59">
            <select id="daynight" class="add_time">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
            </div>
            
            <div>
                <title>Label</title>
                <input id = "input" placeholder="what need to be reminded">
                <ul id = "list"></ul>
                <button id="todo">add</button>
            </div>
        </div> 
        
        <!--stopwatch --> 
        
        <div class="tabPanel">
            <input type="number" class="add_time" id="add_hr" placeholder="hour" min="0" max="12" value=0>
            <input type="number" class="add_time" id="add_min" placeholder="min" min="0" max="59" value=0>
            <input type="number" class="add_time" id="add_sec" placeholder="sec" min="0" max="59" value=0>
            <button class="watch">✔</button>
            <button class="reset">Reset</button>
            <button >⏹</button>
            <li class="message"></li>
            <div class="main">
                <div class="badge">Timer</div>
                <div class="clock">
                    <span id="hr">0:</span>
                    <span id="min">0:</span>
                    <span id="sec">0</span>
                </div>
            </div>
        </div>    
        


        <div class="tabPanel">
            <div id="myDiv" class="header">
                <h2></h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
